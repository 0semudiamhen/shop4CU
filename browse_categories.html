<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$hop4CU - Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      color: #333;
    }

    header {
      background: #cc0000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #a80000;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .category-tile {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .category-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .category-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .category-tile .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(204, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .category-tile:hover .overlay {
      background: rgba(204, 0, 0, 0.3);
    }

    footer {
      background: #cc0000;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>$hop4CU</h1>
  <p>Select a category to start shopping</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="/cart.html">Cart (<span id="cart-count">0</span>)</a>
  <a href="/contact.html">Contact</a>
</nav>

<div class="container">
  <div class="category-tile" onclick="goToCategory('Electronics')">
    <img src="/electronics.png" alt="Electronics">
    <div class="overlay">Electronics</div>
  </div>

  <div class="category-tile" onclick="goToCategory('Stationery')">
    <img src="/stationery.jpeg" alt="Stationery">
    <div class="overlay">Stationery</div>
  </div>

  <div class="category-tile" onclick="goToCategory('Clothing')">
    <img src="/clothing.jpeg" alt="Clothing">
    <div class="overlay">Clothing</div>
  </div>
</div>

<footer>
  &copy; 2025 $hop4CU | All rights reserved.
</footer>

<script>
function goToCategory(category) {
  window.location.href = `category.html?category=${encodeURIComponent(category)}`;
}

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function updateCartCount() {
  const count = cart.reduce((acc, item) => acc + item.quantity, 0);
  document.getElementById('cart-count').textContent = count;
}

window.onload = updateCartCount;
</script>

</body>
</html>
