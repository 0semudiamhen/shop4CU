<!-- admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - $hop4CU</title>
  <style>
    :root {
      --primary-color: #cc0000;
      --dark-bg: #2f2f2f;
      --text-light: white;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      margin-left: 250px;
    }

    h1 {
      font-size: 1.6rem;
      margin-left: 20px;
    }

    .hamburger-menu {
      font-size: 28px;
      color: white;
      cursor: pointer;
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: var(--dark-bg);
      color: white;
      padding: 20px;
      z-index: 200;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background-color: var(--primary-color);
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 250px;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card h3 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .close-btn {
        display: none;
        font-size: 24px;
        color: white;
        text-align: right;
        cursor: pointer;
        margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      header {
        margin-left: 0;
      }

      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .hamburger-menu {
        display: block;
      }

      .content {
        margin-left: 0;
      }

      .close-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="hamburger-menu" onclick="toggleSidebar()">&#9776;</div>
  <h1>Dashboard - $hop4CU</h1>
</header>

<div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">âœ–</div>
    <h2>Navigation</h2>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="product_management.html">Product Management</a>
    <a href="order_management.html">Order Management</a>
    <a href="user_management.html">User Management</a>
    <a href="store_editing.html">Edit Store</a>
    <button class="button" onclick="logout()">Logout</button>
</div>

<div class="content">
  <div class="main-content">
    <div class="card">
      <h3>Total Users</h3>
      <p id="userCount">0</p>
    </div>
    <div class="card">
      <h3>Total Products</h3>
      <p id="productCount">0</p>
    </div>
    <div class="card">
      <h3>Total Orders</h3>
      <p id="orderCount">0</p>
    </div>
  </div>
</div>

<script>
  if (!localStorage.getItem('adminLoggedIn')) {
    window.location.href = 'login.html';
  }

  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('show');
  }

  function logout() {
    localStorage.removeItem('adminLoggedIn');
    window.location.href = 'login.html';
  }

  // Dummy values from localStorage
  function updateDashboardCounts() {
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const products = JSON.parse(localStorage.getItem('products')) || [];
    const orders = JSON.parse(localStorage.getItem('orders')) || [];

    document.getElementById('userCount').innerText = users.length;
    document.getElementById('productCount').innerText = products.length;
    document.getElementById('orderCount').innerText = orders.length;
  }

  updateDashboardCounts();
</script>

</body>
</html>
