<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management - $hop4CU</title>
  <link rel="stylesheet" href="admin_styles.css" />
  <style>
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .product-list {
      margin-top: 30px;
    }

    .product-item {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .product-item img {
      margin-top: 5px;
      width: 100px;
      height: auto;
      object-fit: contain;
    }

    .product-item button {
      margin-top: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-item button:hover {
      background-color: #a80000;
    }

    @media (max-width: 768px) {
      .product-item {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger-menu" onclick="toggleSidebar()">&#9776;</div>
    <h1>Product Management - $hop4CU</h1>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">âœ–</div>
    <h2>Dashboard</h2>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="product_management.html">Product Management</a>
    <a href="order_management.html">Order Management</a>
    <a href="user_management.html">User Management</a>
    <a href="store_editing.html">Edit Store</a>
    <button class="button" onclick="logout()">Logout</button>
  </div>

  <div class="content">
    <div class="main-content">
      <div class="card">
        <h3>Add New Product</h3>
        <form id="product-form">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" required>
          </div>
          <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" id="productPrice" required>
          </div>
          <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea id="productDescription" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="productImage">Product Image</label>
            <input type="file" id="productImage" accept="image/*" required>
          </div>
          <button type="submit" class="button">Add Product</button>
        </form>

        <div class="product-list" id="product-list">
          <h3>Products</h3>
          <!-- Products will be rendered here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }

    function logout() {
      localStorage.removeItem('adminLoggedIn');
      window.location.href = 'login.html';
    }

    const productForm = document.getElementById('product-form');
    const productList = document.getElementById('product-list');

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      productList.innerHTML = '<h3>Products</h3>';

      products.forEach((product, index) => {
        const productItem = document.createElement('div');
        productItem.className = 'product-item';
        productItem.innerHTML = `
          <h4>${product.name} - $${product.price.toFixed(2)}</h4>
          <p>${product.description}</p>
          <img src="${product.image}" alt="${product.name}">
          <br>
          <button onclick="deleteProduct(${index})">Delete</button>
        `;
        productList.appendChild(productItem);
      });
    }

    function deleteProduct(index) {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      products.splice(index, 1);
      localStorage.setItem('products', JSON.stringify(products));
      loadProducts();
    }

    productForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value.trim());
      const description = document.getElementById('productDescription').value.trim();
      const imageInput = document.getElementById('productImage');

      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onloadend = function () {
        const imageBase64 = reader.result;

        const product = { name, price, description, image: imageBase64 };

        const products = JSON.parse(localStorage.getItem('products')) || [];
        products.push(product);
        localStorage.setItem('products', JSON.stringify(products));

        productForm.reset();
        loadProducts();
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        alert('Please upload an image');
      }
    });

    loadProducts();
  </script>
</body>
</html>
