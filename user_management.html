<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management - $hop4CU</title>
  <style>
    :root {
      --primary-color: #cc0000;
      --dark-bg: #2f2f2f;
      --text-light: white;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      margin-left: 0;
    }

    h1 {
      font-size: 1.6rem;
      margin-left: 20px;
    }

    .hamburger-menu {
      font-size: 28px;
      color: white;
      cursor: pointer;
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: var(--dark-bg);
      color: white;
      padding: 20px;
      z-index: 200;
      transition: transform 0.3s ease;
      overflow-y: auto;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background-color: var(--primary-color);
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .content {
      padding: 20px;
      transition: margin-left 0.3s ease;
      margin-left: 0;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1 1 100%;
    }

    .card h3 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .user-item {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: #cc0000;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .close-btn {
        display: none;
        font-size: 24px;
        color: white;
        text-align: right;
        cursor: pointer;
        margin-bottom: 20px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      /* Hamburger menu visible on smaller screens */
      .hamburger-menu {
        display: block;
      }

      /* Sidebar initially hidden on small screens */
      .sidebar {
        transform: translateX(-100%);
      }

      /* Show sidebar when it's toggled */
      .sidebar.show {
        transform: translateX(0);
      }

      /* Content area fills the screen without margin */
      .content {
        margin-left: 0;
      }

      /* Close button for sidebar on smaller screens */
      .close-btn {
        display: block;
      }

      header {
        margin-left: 0;
      }
    }

    @media (min-width: 769px) {
      header {
        margin-left: 250px; /* Shift header to the right on larger screens */
      }

      .sidebar {
        transform: translateX(0); /* Sidebar always visible on large screens */
      }

      .content {
        margin-left: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="hamburger-menu" onclick="toggleSidebar()">&#9776;</div>
    <h1>User Management - $hop4CU</h1>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">âœ–</div>
    <h2>Navigation</h2>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="product_management.html">Product Management</a>
    <a href="order_management.html">Order Management</a>
    <a href="user_management.html">User Management</a>
    <a href="store_editing.html">Edit Store</a>
    <button class="button" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>User Management</h1>
    <div id="user-list-container">
      <!-- Users will be loaded here -->
    </div>
  </div>

  <script>
    // Admin access check
    if (!localStorage.getItem('adminLoggedIn')) {
      window.location.href = 'login.html';
    }

    // Sidebar toggle for small screens
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }

    // Logout function
    function logout() {
      localStorage.removeItem('adminLoggedIn');
      window.location.href = 'login.html';
    }

    // Display registered users
    function displayUsers() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const userContainer = document.getElementById('user-list-container');
      userContainer.innerHTML = '';

      if (users.length === 0) {
        userContainer.innerHTML = '<p>No users found.</p>';
        return;
      }

      users.forEach((user, index) => {
        const item = document.createElement('div');
        item.className = 'user-item';
        item.innerHTML = `
          <span>${user.username}</span>
          <button onclick="deleteUser(${index})">Delete</button>
        `;
        userContainer.appendChild(item);
      });
    }

    // Delete a user by index
    function deleteUser(index) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.splice(index, 1);
      localStorage.setItem('users', JSON.stringify(users));
      displayUsers();
    }

    displayUsers();
  </script>

</body>
</html>
