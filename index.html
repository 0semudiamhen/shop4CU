<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$hop4CU - School E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #333;
    }

    header {
      background-color: #cc0000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background-color: #a80000;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(204, 0, 0, 0.2);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product h3 {
      color: #cc0000;
    }

    .product button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product button:hover {
      background-color: #a80000;
    }

    footer {
      background-color: #cc0000;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 100px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #cc0000;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
      font-weight: normal;
      border-bottom: 1px solid #eee;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>$hop4CU</h1>
    <p>Your one-stop shop for school essentials</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="/cart.html">Cart (<span id="cart-count">0</span>)</a>
    <a href="#">Contact</a>
    <div class="dropdown">
      <a href="#">Account</a>
      <div class="dropdown-content">
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="product-grid" id="product-grid">
      <!-- Products will be injected here -->
    </div>
  </div>

  <footer>
    &copy; 2025 $hop4CU | All rights reserved.
  </footer>

  <script>
    // Redirect to login if user not logged in
    if (!localStorage.getItem('loggedInUser')) {
      window.location.href = 'login.html';
    }

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(productName, price) {
      const existingItem = cart.find(item => item.name === productName);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name: productName, price: price, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${productName} added to cart!`);
    }

    function updateCartCount() {
      const count = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function loadStoreProducts() {
      const grid = document.getElementById('product-grid');
      const products = JSON.parse(localStorage.getItem('products')) || [];
      grid.innerHTML = '';

      if (products.length === 0) {
        grid.innerHTML = '<p>No products available at the moment.</p>';
        return;
      }

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
        `;
        grid.appendChild(card);
      });
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('cart');
      window.location.href = 'login.html';
    }

    // Load data on page load
    window.onload = function () {
      updateCartCount();
      loadStoreProducts();
    };
  </script>
</body>
</html>
